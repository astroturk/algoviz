<div class="mainContainer" id="workspace">

  </div>

<script src="../JSAV/build/JSAV.js"></script>
<script>

  <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
  <script>
		require.config({ paths: { vs: '../node_modules/monaco-editor/min/vs' } });
		require(['vs/editor/editor.main'], function () {
			window.editor = monaco.editor.create(document.getElementById('codeEditor'), {
				value: ['#include <iostream>', 'using namespace std;', '', 'int main (){','\tcout << "{\\"code\\":\\"\\", \\"var\\":[]}" << endl;', '}'].join('\n'),

        theme: 'vs-dark',
        automaticLayout: true
			});
		});
	</script>
